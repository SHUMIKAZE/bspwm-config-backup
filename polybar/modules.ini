[module/space]
type = custom/text
content = " "

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false

format = <label-state>
ws-icon-0 = 1;%{F#F9DE8F}1
ws-icon-1 = 2;%{F#ff9b93}2
ws-icon-2 = 3;%{F#95e1d3}3
ws-icon-3 = 4;%{F#81A1C1}4
ws-icon-4 = 5;%{F#A3BE8C}5
ws-icon-5 = 6;%{F#F9DE8F}6
ws-icon-6 = 7;%{F#ff9b93}7
ws-icon-7 = 8;%{F#95e1d3}8
ws-icon-8 = 9;%{F#81A1C1}9
ws-icon-9 = G;%{F#A3BE8C}G

label-separator = ""
label-separator-background = ${colors.background-alt}

label-focused = (%name%)
label-focused-foreground = #ff7700
label-focused-padding = 0
label-focused-background = ${colors.background-alt}

label-occupied = %icon%
label-occupied-foreground = #646870
label-occupied-padding = 1
label-occupied-background = ${colors.background-alt}

label-empty = %name%
label-empty-foreground = #000000
label-empty-padding = 1
label-empty-background = ${colors.background-alt}

label-urgent = %name%
label-urgent-foreground = #88C0D0
label-urgent-padding = 1
label-urgent-background = ${colors.background-alt}

[module/round-left]
type = custom/text
content = 
content-foreground = ${colors.background-alt}

[module/round-right]
type = custom/text
content = 
content-foreground = ${colors.background-alt}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <label-warn>
format-padding = 0 
label = %temperature%
label-warn = %{F#FF0F0F} %temperature%%{F-}
ramp-0 = ""
ramp-foreground = #FFE63D

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = %{T4} %{T-}
format-padding = 1
format-foreground = #d19a66
label = %gb_used%

[module/battery]
type = internal/battery
full-at = 98
low-at = 10

battery = BAT0
adapter = AC0
poll-interval = 2

time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>

label-charging = "%percentage%% "
label-discharging = "%percentage%% "
label-full = " 100% "
label-low = "%percentage% "

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
bar-capacity-width = 10

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 910

animation-discharging-0 = " "
animation-discharging-1 = " "
animation-discharging-2 = " "
animation-discharging-3 = " "
animation-discharging-4 = " "
animation-discharging-framerate = 500

animation-low-0 = "  "
animation-low-1 = "  "
animation-low-framerate = 1500

animation-low-foreground = #D35F5D
format-charging-foreground = ${colors.color4}
label-charging-foreground = ${colors.foreground}
format-discharging-foreground = ${colors.foreground}
label-discharging-foreground = ${colors.foreground}
format-full-prefix-foreground = #A0E8A2
format-foreground = ${colors.color4}
format-background = #2b2f37
ramp-capacity-foreground =  #A0E8A2  
animation-charging-foreground = #DF8890 

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " " 
format = <label>
label = %percentage%%
format-foreground = #989cff

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#BABABA}%{T4}󰋊%{T-}%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
format-muted = 󰖁
format-muted-padding = 1
label-volume = %percentage%%
ramp-volume-0 = %{F#d35f5e}󰖀%{F-}
ramp-volume-1 = %{F#d35f5e}󰖀%{F-}
ramp-volume-2 = %{F#d35f5e}󰖀%{F-}
ramp-volume-3 = %{F#d35f5e}󰖀%{F-}
ramp-volume-4 = %{F#d35f5e}󰖀%{F-}
ramp-volume-5 = %{F#d35f5e}󰕾%{F-}
ramp-volume-6 = %{F#d35f5e}󰕾%{F-}
ramp-volume-7 = %{F#d35f5e}󰕾%{F-}
ramp-volume-8 = %{F#d35f5e}󰕾%{F-}
ramp-volume-9 = %{F#d35f5e}󰕾%{F-}
ramp-headphones-0 = 
ramp-headphones-1 = 
format-volume-foreground = ${colors.foreground}
format-muted-foreground = #d35f5e
